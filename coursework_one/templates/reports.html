<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reports</title>
</head>
<body>
    <h1>Company Reports</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Report Date</th>
                <th>File Name</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.company_name }}</td>
                <td>{{ report.report_date }}</td>
                <td><a href="{{ report.file_url }}" target="_blank">{{ report.file_name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
