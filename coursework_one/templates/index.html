<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        .search-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Storage of Corporate Social Responsibility (CSR)</h1>

        <!-- Search Form -->
        <div class="search-form">
            <h2>Search Files</h2>
            <form method="POST" action="{{ url_for('home') }}">
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name:</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name" value="{{ request.form.get('company_name', '') }}">
                </div>
                <div class="mb-3">
                    <label for="report_date" class="form-label">Report Year:</label>
                    <input type="text" class="form-control" id="report_date" name="report_date" placeholder="Enter report year" value="{{ request.form.get('report_date', '') }}">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Uploaded Reports Table -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Report Date</th>
                    <th>File Name</th>
                    <th>File URL</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.company_name }}</td>
                    <td>{{ report.report_date }}</td>
                    <td>{{ report.file_name }}</td>
                    <td><a href="{{ report.file_url }}" target="_blank" class="btn btn-link">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Upload Page -->
        <div class="text-center mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary">Go back to upload page</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
